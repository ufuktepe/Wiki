{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'encyclopedia:create' %}" method="POST">
        {% csrf_token %}
        <div class="entry-form">
            {{ form }}
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
{% endblock %}
