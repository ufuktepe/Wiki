{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'encyclopedia:edit' title=title %}" method="POST">
        {% csrf_token %}
        <div class="entry-form">
            {{ form }}
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
{% endblock %}
