{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% if entries %}
            {% for entry in entries %}
                <li><a href="{% url 'encyclopedia:entry' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        {% else %}
            No results found for {{ query }}
        {% endif %}
    </ul>

{% endblock %}
